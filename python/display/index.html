<!DOCTYPE html>
<html>
    <head>
        <title>Display Keyboard</title>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- JS -->
        <script type="text/javascript" src="/eel.js"></script>
        <script src="main.js" defer></script>
    </head>
    <body class="body">
        <main>
            <h1 class="keyboard-name" id="keyboard-name"></h1>
            <div class="keyboard-wrapper">
                <div class="keyboard" id="keyboard"></div>
            </div>
            <div class="info">
                <h2>Infomation</h2>
                <div class="table">
                    <div class="table-row">
                        <div class="table-col">
                            <h1>Last Analysis</h1>
                        </div>
                        <div class="table-col">
                            <h1>Datasets Used</h1>
                        </div>
                        <div class="table-col">
                            <h1>Efficiency</h1>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
